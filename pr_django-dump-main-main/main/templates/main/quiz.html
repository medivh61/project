{% extends 'main/base.html' %}
{% load static %}

{% block head %}
<script src="{% static 'js/quiz.js' %}" defer></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
    integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% endblock %}


{% block content %}
<!-- Название теста -->

<div class="row">
    <div class="col">
        <h2>{{obj.name}}</h2>
        <p>Вам необходимо набрать минимум: <b>{{obj.reqired_score_to_pass}}%</b></p>
    </div>
    <div class="col text-right" id="timer-box"></div>
</div>

<a href="{% url 'main-view'%}" class="btn btn-danger">Выйти</a>
<form id="quiz-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="quiz-box"></div>
    <button type="submit" class="btn btn-primary mt-3" id="button_save">Сохранить</button>
</form>

<div id="score-box"></div>
<div id="result-box"></div>
{% endblock content %}
