{% extends 'main/base.html' %} 
{% load static %}


{% block head %}
<script src="{% static 'js/main.js' %}" defer></script> 
<!-- <link rel="stylesheet" href="{% static 'css\style.css' %}"> -->
{% endblock %}

{% block content %}
  <!-- Modal -->
  <div class="modal fade" id="quizStartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Вы готовы начать?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
              <!-- <span aria-bs-hidden="true">&times;</span> -->
          </button>
        </div>
        <div class="modal-body" id="modal-body-confirm">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Нет</button>
          <button type="button" id="start-button" class="btn btn-success">Да</button>
        </div>
      </div>
    </div>
  </div>

  <div class="h1">Страница теста</div>
  <hr>
  <!-- Сюда передаем наши поля из бд, потом пихаем их в js файл -->
  {% for obj in object_list %} 
    <button class = "btn btn-link modal-button" 
        data-pk = "{{obj.pk}}" 
        data-quiz = "{{obj.name}}" 
        data-question = "{{obj.number_of_questions}}" 
        data-difficulty = "{{obj.difficulty}}"
        data-time = "{{obj.time}}"
        data-pass = "{{obj.reqired_score_to_pass}}"
        data-bs-toggle = "modal" 
        data-bs-target = "#quizStartModal">
        
        {{obj.name}}
    </button><br>

  {% endfor %}
{% endblock content %}
